<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>

    <!-- Add support for bootstrap css styles -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Employee Directory</h3>
    <a th:href="@{/employees/addNewEmployeeForm}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <hr>

    <table class="table table-bordered table-striped ">
        <thead class="thead-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employees/update(employeeId=${employee.id})}"
                   class="btn btn-info btn-sm mr-2">Update</a>
                <a th:href="@{/employees/delete}"
                   class="btn btn-danger btn-sm mr-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
